
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - SPREC</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="signup-container">
    <div class="left"></div>
    <div class="right">
      <h2>Create your 3QAR account</h2>
      <p>Sign up to continue your experience.</p>
      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="signupName" placeholder="Full Name" required /><input type="email" id="signupEmail" placeholder="Email" required />
          <input type="password" id="signupPassword" placeholder="Password" required />
        </div>
        <button type="submit">Sign up</button>
      </form>
      <div class="social-signup">
        or sign in with
        <div class="social-buttons">
          <div class="social-button">f</div>
          <div class="social-button">G</div>
          <div class="social-button">in</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
